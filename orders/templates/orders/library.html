{% extends "baseecommerce.html" %}
{%  load i18n %}

{% block content %}


<div class='row'>
    <div class='col-12'>
        <h1> {% trans "Bought Items"%} </h1>
    </div>
</div>
<div class='row'>
    <div class='col'>
        <table class='table'>
            <thead><th>{% trans "Product"%}</th><!-- <th>Download</th> --></thead>

            <tbody>
                {% for object in object_list %}
                    <tr>
                        <td><a href='{{ object.get_absolute_url }}'>{{ object.title }}</a></td>
                        <td>
                        </td>
                    </tr>
                {% empty %}
                <tr><td colspan="3"><p class='lead'>{% trans "No orders yet."%}</td></tr>
                {% endfor %}
            </tbody>

        </table>
    </div>
</div>



{% endblock %}
