<style>    
.dropdown-content_wide{
  width: 210px;
} 
.form-bg {
  background-color: #f3f3f3;
    padding: 5px 24px 5px;
    border: 1px solid #ddd;
}
.border-title-curve{
border-bottom-left-radius: 18px;
    border-bottom-style: ridge;
    margin-bottom: 4px; 
}
.button-create{
   border-top: 1px solid #57b4ed;
   background: #5785a1;
   background: -webkit-gradient(linear, left top, left bottom, from(#3c91c9), to(#5785a1));
   background: -webkit-linear-gradient(top, #3c91c9, #5785a1);
   background: -moz-linear-gradient(top, #3c91c9, #5785a1);
   background: -ms-linear-gradient(top, #3c91c9, #5785a1);
   background: -o-linear-gradient(top, #3c91c9, #5785a1);
   padding: 7.5px 15px;
   -webkit-border-radius: 8px;
   -moz-border-radius: 8px;
   border-radius: 8px;
   -webkit-box-shadow: rgba(0,0,0,1) 0 1px 0;
   -moz-box-shadow: rgba(0,0,0,1) 0 1px 0;
   box-shadow: rgba(0,0,0,1) 0 1px 0;
   text-shadow: rgba(0,0,0,.4) 0 1px 0;
   color: #cef5da;
   font-size: 14px;
   font-family: 'Lucida Grande', Helvetica, Arial, Sans-Serif;
   text-decoration: none;
   vertical-align: middle;
   margin-bottom: 5px;
   margin-top: 5px;
   }
.button-create:hover{
   border-top-color: #2b6891;
   background: #2b6891;
   color: #c9b9c9;
   }
.button-create:active{
   border-top-color: #1b435e;
   background: #1b435e;
   }

   padding: 7.5px 15px;
   -webkit-border-radius: 8px;
   -moz-border-radius: 8px;
   border-radius: 8px;
   -webkit-box-shadow: rgba(0,0,0,1) 0 1px 0;
   -moz-box-shadow: rgba(0,0,0,1) 0 1px 0;
   box-shadow: rgba(0,0,0,1) 0 1px 0;

   font-size: 14px;
   font-family: Georgia, serif;
   text-decoration: none;
   vertical-align: middle;
   margin-bottom: 5px;
   margin-top: 5px;
   }
