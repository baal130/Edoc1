{%  load i18n %}
{% load crispy_forms_tags %}


 


{% block extra_js %}
{{ form.media.js }}
{% endblock %}
<div class="modal fade appointment_view" id="package_view">
			    <div class="modal-dialog">
			        <div class="modal-content">
			            <div class="modal-header text-center">
			                <a href="#" data-dismiss="modal" class="class pull-right"><span class="glyphicon glyphicon-remove"></span></a>
			                <h3 class="modal-title">{% trans "All filters" %} </h3>
			            </div>
			            <div class="modal-body">
			                <div class="row">
			                    <div class="col-md-10 col-md-offset-1">
									<!-- Appointment Form Starts -->
				                    <form  class="" method='GET' action=''>
							    <input  class="select form-control" type='text' name='q' placeholder={% trans "Search doctors "%} value='{{request.GET.q }}'/>
							    {{search_nearby_form|crispy}}
							    {{state_form|crispy}} <!-- // category je vec objekt s td, option tagovima  -->
    							{{city_form|crispy}}
    							{{speciality_form|crispy}}
    							{{service_form|crispy}}
    							
    							
							   	

					  			<input  class="" style="vertical-align: middle;margin-top: 1px;" type='submit' value='{%trans "Filter"%}' />
							    </form>
			                    </div>
			                </div>
			            </div>
			        </div>
			    </div>
			</div>
